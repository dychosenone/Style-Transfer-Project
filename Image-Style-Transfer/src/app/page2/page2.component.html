<div class="page2" *ngIf="CurrentPage == 2" @InOutAnimation>
    <div class="container-fluid">
      
      <button class="btn back" (click)="SetCurrentPage(1)">Return</button>
    
      <div class="row">

        <div class="col-sm style-col">
          <div class="inner" >
          
            <div class="input-container">
              <div class="image-container">
                <img [src]="styleImage" for="style-upload" (click)="style_upload.click()">
              </div>
              <div class="break"></div>
              <label for="style-upload" class="upload btn">Upload Style Image</label>
              <input id="style-upload" type="file" (change)="UpdateImage($event, 'style')" #style_upload/>
            </div>
            
          </div>
        </div>

        <div class="col-sm content-col" >
          <div class="inner">
            
            <div class="input-container">
              <div class="image-container">
                <img [src]="contentImage" for="Content-upload" (click)="content_upload.click()">
              </div>
              <div class="break"></div>
              <label for="content-upload" class="upload btn">Upload Content Image</label>
              <input id="content-upload" type="file" (change)="UpdateImage($event, 'content')" #content_upload/>
            </div>

          </div>
        </div>

      </div>
      <div class="container-fluid generate-container">
        <button class="btn generate" *ngIf="GenerateBtn_Display" @InOutAnimation> Generate new Image</button>
      </div>
    </div>
  </div>
